<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplicación Videojuegos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <h1> Aplicación Videojuegos </h1>
        </div>
    </div>
    <div class="row my-5" id="cards">
        <div class="col-12 col-md-4 col-lg-3" th:each="videojuego: ${videojuegos}">
            <div class="card shadow">
                <img class="card-img-top" alt="Game Image" th:src="${videojuego.imagen}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${videojuego.titulo}">title</h5>
                    <p class="card-text">Genero: <span th:text="${videojuego.genero.nombre}">genre</span></p>
                </div>
                <div class="card-body" th:style="${videojuego.oferta? 'display:block':'display:none'}">
                    <p class="card-text text-success">En oferta!</p>
                </div>
                <div class="card-body">
                    <p class="card-text">Precio: <span id="precio" th:text="${videojuego.precio}">1</span>$</p>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a class="btn btn-outline-primary" th:href="@{/detalle/videojuego/{id}(id=${videojuego.id})}">View details</a>
                        <button class="btn btn-primary" th:attr="data-id=${videojuego.id}" id="cartButton">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
