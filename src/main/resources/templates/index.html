<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="vistas/componentes/head :: head"/>
<body>
<div th:replace="vistas/componentes/navbar :: navbar"/>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div th:replace="vistas/componentes/jumbo :: jumbo"/>
        </div>
    </div>
    <div class="row my-5" id="cards">
        <div class="col-12 col-md-4 col-lg-3" th:each="videojuego: ${videojuegos}">
            <div th:replace="vistas/componentes/card :: card"></div>
        </div>
    </div>
</div>
<div th:replace="vistas/componentes/footer :: footer"/>
</body>
</html>
