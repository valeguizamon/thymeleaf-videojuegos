<div th:fragment="card mb-5">
    <div class="card shadow">
        <img class="card-img-top" alt="Game Image" th:src="@{'/images/'} + ${videojuego.imagen}">
        <div class="card-body">
            <h5 class="card-title" th:text="${videojuego.titulo}"></h5>
            <p class="card-text">Estudio: <span th:text="${videojuego.estudio.nombre}"></span></p>
            <p class="card-text">Genero: <span th:text="${videojuego.genero.nombre}"></span></p>
        </div>
        <div class="card-body" th:style="${videojuego.oferta? 'display:block':'display:none'}">
            <p class="card-text text-success">En oferta!</p>
        </div>
        <div class="card-body">
            <p class="card-text">Precio: <span id="precio" th:text="${videojuego.precio}">1</span>$</p>
        </div>
        <div class="card-body">
            <div class="d-grid gap-2">
                <a class="btn btn-outline-primary" th:href="@{/detalle/videojuego/{id}(id=${videojuego.id})}">View details</a>
                <button class="btn btn-primary" th:attr="data-id=${videojuego.id}" id="cartButton">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
