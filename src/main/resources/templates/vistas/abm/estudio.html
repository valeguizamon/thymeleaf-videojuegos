<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABM Estudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="vistas/componentes/navbar :: navbar"/>
<div class="container mb-5">
    <div class="row my-5">
        <div class="col-3">
            <h3>Administrar Estudios</h3>
        </div>
        <div class="col-9 d-flex justify-content-end">
            <a th:href="@{/crear/estudio/0}" class="btn btn-success">Agregar Estudio</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-3">
            <table class="table table-bordered" th:if="${!estudios.isEmpty()}">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre Estudio</th>
                    <th scope="col">Borrado</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="estudio : ${estudios}" class="border" th:classappend="${!estudio.borrado} ? border-success : border-danger">
                    <th scope="row" th:text="${estudio.id}"></th>
                    <td th:text="${estudio.nombre}"></td>
                    <td th:text="${estudio.borrado}" th:classappend="${!estudio.borrado} ? table-success : table-danger"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/crear/estudio/{id}(id=${estudio.id})}">Editar</a>
                        <a th:if="${!estudio.borrado}" th:href="@{/estado/estudio/{id}(id=${estudio.id})}"class="btn btn-danger">Eliminar</a>
                        <a th:unless="${!estudio.borrado}" th:href="@{/estado/estudio/{id}(id=${estudio.id})}"class="btn btn-success">Activar</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:unless="${!estudios.isEmpty()}">
                <h4>No hay estudios</h4>
            </div>
        </div>
    </div>
</div>
<div th:replace="vistas/componentes/footer :: footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>z

</body>
</html>
