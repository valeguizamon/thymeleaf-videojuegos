<!DOCTYPE html>
<html lang="en">
<div th:replace="vistas/componentes/head :: head" />
<body>
    <div th:replace="vistas/componentes/navbar :: navbar" />
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <h1>Mi carrito de compras</h1>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acciones</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="cartItems"></tbody>
                <tfoot id="footer"></tfoot>
            </table>
        </div>
    </div>
    <div th:replace="vistas/componentes/footer :: footer" />
    <!-- No lo ve el usuario -->
    <template id="template-items">
        <tr>
            <th scope="row">ID</th>
            <td>Videojuego</td>
            <td>1</td>
            <td>
                <button class="btn btn-info">+</button>
                <button class="btn btn-danger">-</button>
            </td>
            <td>$ <span>5</span></td>
        </tr>
    </template>
    <template id="template-footer">
        <th scope="row" colspan="2">Total de productos</th>
        <td>0</td>
        <td>
            <button class="btn btn-outline-danger" id="limpiarCarrito">
                <a>
                    Vaciar
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                    </svg>
                </a>
            </button>
        </td>
        <td>$ <span>0</span></td>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>z
    <script src="js/carrito.js"></script>
</body>
</html>
