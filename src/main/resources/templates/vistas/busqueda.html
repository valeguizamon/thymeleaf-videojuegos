<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Busqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <h3>Search  Page </h3>
        </div>
        <div class="col-12">
            <form action="#" th:action="@{/search}" class="d-flex mt-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" th:name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3 mt-3" th:each="videojuego: ${resultados}">
            <div class="card">
                <img class="card-img-top" alt="Game Image" th:src="${videojuego.imagen}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${videojuego.titulo}">titulo</h5>
                    <p class="card-text">Estudio: <span th:text="${videojuego.estudio.nombre}"></span></p>
                    <p class="card-text">Genero: <span th:text="${videojuego.genero.nombre}">genero</span></p>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a class="btn btn-primary" th:href="@{/detalle/videojuego/{id}(id=${videojuego.id})}">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
